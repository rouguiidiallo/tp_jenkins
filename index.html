<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma page HTML</h1>
    <p>Ceci est un exemple de page HTML simple. Vous pouvez y ajouter du texte, des images, des liens, et plus encore.</p>
    
    <h2>Voici une image :</h2>
    <img src="https://via.placeholder.com/600x400" alt="Exemple d'image">
    
    <h2>En savoir plus :</h2>
    <p>Pour plus d'informations, visitez <a href="https://www.example.com" target="_blank">notre site web</a>.</p>
</body>
</html>
